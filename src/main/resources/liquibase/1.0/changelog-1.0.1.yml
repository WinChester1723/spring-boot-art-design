databaseChangeLog:
  - changeSet:
    id: createTable-user_info
    author: Ibrahim-Abdullazade
    changes:
      - createTable:
          tableName: user_info
          columns:
            - column:
                name: id
                type: bigint
                autoIncrement: true
                constraints:
                addPrimaryKey: true
                nullable: false
            - column:
                name: user_name
                type: varchar
                constraints:
                nullable: false
            - column:
                name: user_surname
                type: varchar
                constraints:
                nullable: false
            - column:
                name: user_age
                type: int
                constraints:
                nullable: false
            - column:
                name: user_phone_number
                type: varchar
                constraints:
                nullable: false
            - column:
                name: user_mail
                type: varchar
                constraints:
                nullable: false
