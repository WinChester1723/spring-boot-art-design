databaseChangeLog:
  - changeSet:
    id: createTable-user_security
    author: Ibrahim-Abdullazade
    changes:
      - createTable:
          tableName: user_security
          columns:
            - column:
                name: id
                type: bigint
                autoIncrement: true
                constraints:
                addPrimaryKey: true
                nullable: false
            - column:
                name: user_password
                type: varchar
                constraints:
                nullable: false